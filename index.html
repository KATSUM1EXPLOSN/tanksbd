<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>World of Tanks — База техники</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="header">
  <div class="container header-inner">
    <div>
      <h1>WoT Database</h1>
      <span>База техники World of Tanks</span>
    </div>
    <div class="versions">
      <button class="version-btn active" onclick="setVersion('wg')">WoT PC (WG)</button>
      <button class="version-btn" onclick="setVersion('lesta')">WoT PC (Lesta)</button>
    </div>
  </div>
</header>

<main class="container">
  <div class="filters">
    <input type="text" id="search" placeholder="Поиск по названию">
    <select id="nation">
      <option value="">Все нации</option>
      <option value="ussr">СССР</option>
      <option value="germany">Германия</option>
      <option value="usa">США</option>
      <option value="france">Франция</option>
    </select>
    <select id="type">
      <option value="">Все типы</option>
      <option value="heavy">Тяжёлый</option>
      <option value="medium">Средний</option>
      <option value="light">Лёгкий</option>
      <option value="td">ПТ-САУ</option>
      <option value="spg">Артиллерия</option>
    </select>
    <select id="tier">
      <option value="">Все уровни</option>
      <option value="10">X</option>
      <option value="9">IX</option>
      <option value="8">VIII</option>
    </select>
  </div>

  <div id="count"></div>
  <div class="grid" id="tankGrid"></div>
</main>

<script src="js/app.js"></script>
</body>
</html>
